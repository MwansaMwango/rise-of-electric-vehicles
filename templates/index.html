<!DOCTYPE html>
<html lang="en">
  <!-- Apply the bootstrap styling and other properties to the html file -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mission to Mars</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
  </head>

  <body>
    <!-- Jumbotron -->
    <div class="container">
      <div
        class="jumbotron text-center"
        style="
          background-image: url(https://blogs.nasa.gov/redplanetdispatch/wp-content/uploads/sites/279/2018/03/Mars-Website-banner-1024x309.jpg);
          background-size: cover;
        "
      >
        <h1><b class="text-danger">Mission to Mars</b></h1>
        <p>
          <a class="btn btn-primary btn-lg" href="/scrape" role="button">
            Scrape New Data
          </a>
        </p>
      </div>

      <!-- Latest Mars news -->
      <div class="row">
        <div class="col-md-12">
          <div class="media">
            <div class="media-body">
              <h2><b class="text-danger">Latest Mars News</b></h2>
              <h4 class="media-heading"><b>{{mars.title}}</b></h4>
              <h5><p>{{mars.paragraph}}</p></h5>
            </div>
          </div>
        </div>
      </div>

      <!-- Next div is a row, divided into two cols-->
      <div class="row">
        <!-- First col is for the featured Mars image-->
        <div class="col-md-8">
          <h2><b class="text-danger">Featured Mars Image</b></h2>
          <img src="{{mars.image_URL}}" class="img-responsive" />
        </div>
        <!-- Second col, is for the current Mars facts table-->
        <div class="col-md-4">
          <div class="panel panel-default">
            <div class="panel-body">
              <h4><b class="text-danger">Mars Facts</b></h4>
              {{mars.facts | safe }}
            </div>
          </div>
        </div>
      </div>

      <!-- Next div is a row, divided into two col for Mars hemispheres title and images-->
      <div class="row" style="margin-top: 80px">
        <div class="page-header">
          <h2 class="text-center">
            <b class="text-danger">Mars Hemispheres</b>
          </h2>
        </div>
        <!-- 2 x Col display, generated by HTML for loop -->
        {% for hemisphere in mars.hemispheres %}
        <div class="col-md-6">
          <div class="thumbnail">
            <img src="{{hemisphere.img_url}}" />
            <div class="caption">
              <h3><b>{{hemisphere.title}}</b></h3>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
